<html>

<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js">
	</script>
  
  <button id = "btn">
    Show/Hide
  </button>
  
  <div1>
  <script>
		$(document).ready(function() {
			$("div1").css("background-color","yellow");
			});
	</script>
  </div1>

  <div>
  <script>
  	$(document).ready(function() {
  		$("p1").text("Welcome!");
      $("#btn").click(function(){
  			$("p1").toggle();
			});
		});
	</script>
  </div>
    
  <div2>
  <script>
		$(document).ready(function() {
			$("div2").css("background-color","yellow");
			});
	</script>
  </div2>
  
  <button id= "btn2">
    What's my name?
  </button>
  
  <div3>
  <script>
  	$(document).ready(function(){
    	$("p2").text("Bogdan");
    	$("#btn2").click(function() {
      		$("p2").toggle();
      	});
    });
	</script>
  </div3>
  
</head>

<body>
  <p1></p1>
  <p2></p2>
</body>

</html>
