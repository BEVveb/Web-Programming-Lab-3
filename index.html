<html>

<head>
	<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js">
	</script>
	<script>
		$(document).ready(function() {
			$("p").click(function() {
				$(this).fadeOut();
			});
		});
	</script>
</head>

<body>
	<p>If you click on me, I will dissapear</p>
  <p>Click me away!</p>
  <p>Click me too!</p>
</body>

</html>
